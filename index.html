<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Documentation</title>
<style>
  body {
    display: flex;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
  }
  nav {
    width: 280px;
    border-right: 1px solid #ccc;
    padding: 10px;
    overflow-y: auto;
    background: #f9f9f9;
  }
  #search {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    font-size: 16px;
    box-sizing: border-box;
  }
  .folder {
    margin-bottom: 1em;
  }
  .folder > h3 {
    margin: 0 0 8px 0;
    font-size: 1.1em;
    border-bottom: 1px solid #ccc;
    padding-bottom: 4px;
  }
  button.file-btn {
    display: flex;
    align-items: center;
    background: #fff;
    border: none;
    width: 100%;
    text-align: left;
    padding: 6px 8px;
    cursor: pointer;
    margin-bottom: 4px;
    border-radius: 4px;
    transition: background-color 0.2s ease;
  }
  button.file-btn:hover {
    background: #ddd;
  }
  .file-icon {
    font-size: 20px;
    margin-right: 10px;
    flex-shrink: 0;
  }
  main {
    padding: 20px;
    overflow-y: auto;
    flex-grow: 1;
  }
  main pre {
    background: #eee;
    padding: 10px;
    border-radius: 4px;
    overflow-x: auto;
  }
</style>
</head>
<body>

<nav>
  <input type="search" id="search" placeholder="Search files..." />
  <div id="file-list">
    <!-- Folders and file buttons will go here -->
  </div>
</nav>

<main id="content">
  <h2>Documentation - Ojdaw</h2>
</main>

<!-- Marked.js for Markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const content = document.getElementById('content');
const fileList = document.getElementById('file-list');
const searchInput = document.getElementById('search');

let filesData = [];
const readmeCache = new Map(); // Cache for preloaded markdown text

// Preload all README files at once, cache results
async function preloadAllReadmes() {
  const promises = filesData.map(file =>
    fetch(file.path)
      .then(res => {
        if (!res.ok) throw new Error(`File not found: ${file.path}`);
        return res.text();
      })
      .then(text => {
        readmeCache.set(file.path, text);
      })
      .catch(e => {
        // Cache error message as well
        readmeCache.set(file.path, `<p style="color:red;">Error loading file: ${e.message}</p>`);
      })
  );
  await Promise.all(promises);
}

// Load from cache or fetch on demand if missing (fallback)
function loadReadme(path) {
  if (readmeCache.has(path)) {
    content.innerHTML = marked.parse(readmeCache.get(path));
  } else {
    fetch(path)
      .then(res => {
        if (!res.ok) throw new Error('File not found');
        return res.text();
      })
      .then(md => {
        readmeCache.set(path, md);
        content.innerHTML = marked.parse(md);
      })
      .catch(e => {
        content.innerHTML = `<p style="color:red;">Error loading file: ${e.message}</p>`;
      });
  }
}

function renderFileList(query = '') {
  fileList.innerHTML = '';

  const grouped = {};
  const rootFiles = [];

  filesData.forEach(file => {
    const matches = file.name.toLowerCase().includes(query.toLowerCase());
    const hasFolder = file.folder && file.folder.trim() !== '';

    if (!matches) return;

    if (hasFolder) {
      if (!grouped[file.folder]) grouped[file.folder] = [];
      grouped[file.folder].push(file);
    } else {
      rootFiles.push(file);
    }
  });

  // Render root files (no folder)
  rootFiles.forEach(file => {
    const btn = createFileButton(file);
    fileList.appendChild(btn);
  });

  // Render folders
  Object.keys(grouped).sort().forEach(folder => {
    const filesInFolder = grouped[folder];
    if (!filesInFolder.length) return;

    const folderDiv = document.createElement('div');
    folderDiv.className = 'folder';

    const folderTitle = document.createElement('h3');
    folderTitle.textContent = folder;
    folderDiv.appendChild(folderTitle);

    filesInFolder.forEach(file => {
      const btn = createFileButton(file);
      folderDiv.appendChild(btn);
    });

    fileList.appendChild(folderDiv);
  });
}

function createFileButton(file) {
  const btn = document.createElement('button');
  btn.className = 'file-btn';

  const icon = document.createElement('span');
  icon.className = 'file-icon';
  icon.textContent = file.icon || 'ðŸ“„';
  icon.style.color = file.color || '#000';

  const name = document.createElement('span');
  name.textContent = file.name;

  btn.appendChild(icon);
  btn.appendChild(name);

  btn.addEventListener('click', () => loadReadme(file.path));
  return btn;
}

// Load files.json and preload all readmes on page load
fetch('files.json')
  .then(res => {
    if (!res.ok) throw new Error('Could not load files.json');
    return res.json();
  })
  .then(async data => {
    filesData = data;
    renderFileList();
    await preloadAllReadmes();
  })
  .catch(e => {
    fileList.innerHTML = `<p style="color:red;">Error loading files list: ${e.message}</p>`;
  });

searchInput.addEventListener('input', e => {
  renderFileList(e.target.value);
});

</script>

</body>
</html>
